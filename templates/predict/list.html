<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
  <link href="//unpkg.com/layui@2.9.16/dist/css/layui.css" rel="stylesheet">
</head>
<body>

<form class="layui-form" action="" id="form1">
    <br>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">透析方式</label>
            <div class="layui-input-inline">
                <input type="text" name="透析方式"  value=""  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">透析年限</label>
            <div class="layui-input-inline">
                <input type="text" name="透析年限"  value=""  autocomplete="off" class="layui-input">
            </div>
        </div>
         <div class="layui-inline">
            <label class="layui-form-label">透析通路</label>
            <div class="layui-input-inline">
                <input type="text" name="透析通路" required="required" value="" autocomplete="off" class="layui-input">
            </div>
        </div>

    </div>

    <div class="layui-form-item">
         <div class="layui-inline">
            <label class="layui-form-label">平时脱水量比例</label>
            <div class="layui-input-inline">
                <input type="text" name="平时脱水量比例" required="required" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
         <div class="layui-inline">
            <label class="layui-form-label">充血性心衰</label>
            <div class="layui-input-inline">
                <input type="text" name="充血性心衰" required="required" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">透析时血压</label>
            <div class="layui-input-inline">
                <input type="text" name="透析时血压" required="required" value="" autocomplete="off" class="layui-input">
            </div>
        </div>

    </div>

    <div class="layui-form-item">
         <div class="layui-inline">
            <label class="layui-form-label">血红蛋白</label>
            <div class="layui-input-inline">
                <input type="text" name="血红蛋白" required="required" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">钙</label>
            <div class="layui-input-inline">
                <input type="text" name="钙" required="required" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">白蛋白</label>
            <div class="layui-input-inline">
                <input type="text" name="白蛋白" required="required" value="" autocomplete="off" class="layui-input">
            </div>
        </div>

    </div>

    <div class="layui-form-item">
         <div class="layui-inline">
            <label class="layui-form-label">前白蛋白</label>
            <div class="layui-input-inline">
                <input type="text" name="前白蛋白" required="required" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">LDH</label>
            <div class="layui-input-inline">
                <input type="text" name="LDH" required="required" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">铁</label>
            <div class="layui-input-inline">
                <input type="text" name="铁" required="required" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">铁蛋白</label>
            <div class="layui-input-inline">
                <input type="text" name="铁蛋白" required="required" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>


</form>
<div class="layui-form-item">
    <div class="layui-input-block">
        <button type="submit" onclick="doSave()" class="layui-btn" >立即提交</button>
    </div>
</div>

<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="//unpkg.com/layui@2.9.16/dist/layui.js"></script>
<script>
layui.use(['form', 'laydate', 'util'], function(){
  var form = layui.form;
  var layer = layui.layer;
  var laydate = layui.laydate;
  var util = layui.util;

  // 自定义验证规则
  form.verify({
    pass: function(value) {
      if (!/(.+){6,12}$/.test(value)) {
        return '密码必须 6 到 12 位';
      }
    }
  });

  // 指定开关事件
  form.on('switch(switchTest)', function(data){
    layer.msg('开关 checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是 ON|OFF', data.othis)
  });

  // 提交事件
  form.on('submit(demo1)', function(data){
    var field = data.field; // 获取表单字段值
    // 显示填写结果，仅作演示用
    layer.alert(JSON.stringify(field), {
      title: '当前填写的字段值'
    });
    // 此处可执行 Ajax 等操作
    // …
    return false; // 阻止默认 form 跳转
  });

  // 日期
  laydate.render({
    elem: '#date'
  });

  // 普通事件
  util.on('lay-on', {
    // 获取验证码
    "get-vercode": function(othis){
      var isvalid = form.validate('.demo-phone'); // 主动触发验证，v2.7.0 新增
      // 验证通过
      if(isvalid){
        layer.msg('手机号规则验证通过');
        // 此处可继续书写「发送验证码」等后续逻辑
        // …
      }
    }
  });
});
</script>
<script>

    var $,layer;
    layui.use(['form','laydate'],function (){

       var laydate = layui.laydate;
       $=layui.jquery;
       layer=layui.layer;

        //日期
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date'
        });



    })

    function doSave() {
       var requestData = $("#form1").serialize();

        $.post("/predict/save",requestData,function (responseData) {
            if(responseData.success == 1){
               parent.layer.alert("预测结果为"+responseData.message,{yes:function () {
                       parent.layer.closeAll();
                       var iframe = parent.document.getElementById('content_iFrm');
                       iframe.contentWindow.location.reload();
                   }
               });
            }else {
                parent.layer.alert("更新用户失败"+responseData.message,{yes:function () {
                        parent.layer.closeAll();
                    }
                });

            }




        });
    }

</script>
</body>
</html>
