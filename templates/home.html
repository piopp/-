<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>尿毒症住院智能诊断系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="{{ url_for('static', filename = 'layui/css/layui.css') }}" rel="stylesheet">
</head>
<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo layui-hide-xs layui-bg-black">智能诊断系统</div>
    <!-- 头部区域（可配合layui 已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <!-- 移动端显示 -->
      <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
        <i class="layui-icon layui-icon-spread-left"></i>
      </li>
      <li class="layui-nav-item layui-hide-xs"><a href="/host" target="content_iFrm">主页</a></li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
        <a href="javascript:;">
          {{ username }}
        </a>
        <dl class="layui-nav-child">
          <dd><a href="/setting" target="content_iFrm">修改密码</a></dd>
          <dd><a href="/logout">退出登录</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
        <a href="javascript:;">
          <i class="layui-icon layui-icon-more-vertical"></i>
        </a>
      </li>
    </ul>
  </div>
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree" lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">管理员设置</a>
          <dl class="layui-nav-child">
            <dd><a href="/user/list" target="content_iFrm">用户管理</a></dd>
            <dd><a href="/role/list" target="content_iFrm">角色管理</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">诊断系统</a>
          <dl class="layui-nav-child">
            <dd><a href="/predict/list" target="content_iFrm">样本诊断</a></dd>
            <dd><a href="/patient/list" target="content_iFrm">病人管理</a></dd>
              <dd><a href="/sample/list" target="content_iFrm">样本管理</a></dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>
  <div class="layui-body">
        <!-- 内容主体区域 -->
    <iframe name="content_iFrm" id="content_iFrm" frameborder="0" style="width: 100%; height: 100%;"
            src="/host">
    </iframe>

    </div>
  </div>
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    底部固定区域
  </div>
</div>

<script src="../static/layui/layui.js"></script>
<script>
//JS
layui.use(['element', 'layer', 'util'], function(){
  var element = layui.element;
  var layer = layui.layer;
  var util = layui.util;
  var $ = layui.$;

  //头部事件
  util.event('lay-header-event', {
    menuLeft: function(othis){ // 左侧菜单事件
      layer.msg('展开左侧菜单的操作', {icon: 0});
    },
    menuRight: function(){  // 右侧菜单事件
      layer.open({
        type: 1,
        title: '最新消息',
        content: '<div style="padding: 15px;">更新至 1.0.0 </div>',
        area: ['260px', '100%'],
        offset: 'rt', // 右上角
        anim: 'slideLeft', // 从右侧抽屉滑出
        shadeClose: true,
        scrollbar: false
      });
    }
  });
});
</script>
</body>
</html>
