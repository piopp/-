<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
</head>
<body>


<form class="layui-form" action="" id="form1">
    <br>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">透析方式</label>
            <div class="layui-input-inline">
                <input type="hidden" name="id" required="required" value="{{data.id}}" class="layui-input">
                <input type="text" name="透析方式"  value="{{data.透析方式}}"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">透析年限</label>
            <div class="layui-input-inline">
                 <input type="text" name="透析年限"  value="{{data.透析年限}}"  autocomplete="off" class="layui-input">
            </div>
        </div>
         <div class="layui-inline">
            <label class="layui-form-label">透析通路</label>
            <div class="layui-input-inline">
                <input type="text" name="透析通路" required="required" value="{{data.透析通路}}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">平时脱水量比例</label>
            <div class="layui-input-inline">
                <input type="text" name="平时脱水量比例" required="required" value="{{data.平时脱水量比例}}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
         <div class="layui-inline">
            <label class="layui-form-label">充血性心衰</label>
            <div class="layui-input-inline">
                <input type="text" name="充血性心衰" required="required" value="{{data.充血性心衰}}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">透析时血压</label>
            <div class="layui-input-inline">
                <input type="text" name="透析时血压" required="required" value="{{data.透析时血压}}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">血红蛋白</label>
            <div class="layui-input-inline">
                <input type="text" name="血红蛋白" required="required" value="{{data.血红蛋白}}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">钙</label>
            <div class="layui-input-inline">
                <input type="text" name="钙" required="required" value="{{data.钙}}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">白蛋白</label>
            <div class="layui-input-inline">
                <input type="text" name="白蛋白" required="required" value="{{data.白蛋白}}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">前白蛋白</label>
            <div class="layui-input-inline">
                <input type="text" name="前白蛋白" required="required" value="{{data.前白蛋白}}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">LDH</label>
            <div class="layui-input-inline">
                <input type="text" name="LDH" required="required" value="{{data.LDH}}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">铁</label>
            <div class="layui-input-inline">
                <input type="text" name="铁" required="required" value="{{data.铁}}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">铁蛋白</label>
            <div class="layui-input-inline">
                <input type="text" name="铁蛋白" required="required" value="{{data.铁蛋白}}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">住院</label>
            <div class="layui-input-inline">
                <input type="text" name="住院" required="required" value="{{data.住院}}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>



</form>
<div class="layui-form-item">
    <div class="layui-input-block">
        <button type="submit" onclick="doSave()" class="layui-btn" >立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</div>

<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script th:inline="javascript">

    var $,layer;
    layui.use(['form','laydate'],function (){

       var laydate = layui.laydate;
       $=layui.jquery;
       layer=layui.layer;

        //日期
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date'
        });



    })

    function doSave() {
       var requestData = $("#form1").serialize();

        $.post("/sample/save",requestData,function (responseData) {
            if(responseData.success == 1){
               parent.layer.alert("更新用户成功",{yes:function () {
                       parent.layer.closeAll();
                       var iframe = parent.document.getElementById('content_iFrm');
                       iframe.contentWindow.location.reload();
                   }
               });
            }else {
                parent.layer.alert("更新用户失败"+responseData.message,{yes:function () {
                        parent.layer.closeAll();
                    }
                });

            }




        });
    }

</script>

</body>
</html>
