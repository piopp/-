<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
</head>
<body>



<form class="layui-form" action="" id="form1">
    <br>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="hidden" name="pid" required="required" value="{{data.pid}}" class="layui-input">
                <input type="text" name="pname"  value="{{data.pname}}"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <input type="text" name="psex" value="{{data.psex}}"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-inline">
                <input type="text" name="pphone" required="required" value="{{data.pphone}}"  autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">住址</label>
            <div class="layui-input-inline">
                <input type="text" name="padd" required="required" value="{{data.padd}}"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">历史病例</label>
            <div class="layui-input-inline">
                <input type="text" name="phistory" required="required" value="{{data.phistory}}"  autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>



</form>
<div class="layui-form-item">
    <div class="layui-input-block">
        <button type="submit" onclick="doSave()" class="layui-btn" >立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</div>

<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script th:inline="javascript">

    var $,layer;
    layui.use(['form','laydate'],function (){

       var laydate = layui.laydate;
       $=layui.jquery;
       layer=layui.layer;

        //日期
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date'
        });
    })

    function doSave() {
       var requestData = $("#form1").serialize();

        $.post("/patient/save1",requestData,function (responseData) {
            if(responseData.success == 1){
               parent.layer.alert("更新用户成功",{yes:function () {
                       parent.layer.closeAll();
                       var iframe = parent.document.getElementById('content_iFrm');
                       iframe.contentWindow.location.reload();
                   }
               });
            }else {
                parent.layer.alert("更新用户失败"+responseData.message,{yes:function () {
                        parent.layer.closeAll();
                    }
                });

            }



            
        });
    }

</script>

</body>
</html>
